<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Noto+Sans:wght@100;200;300;400;500;600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&family=Raleway:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <title>URL Shortener</title>
</head>
<body>
    <div class="main">
        <div class="page-header">
            <h1>URL Shortener</h1>
            <p>By: Gil Guillermo :)</p>
        </div>
        <div class="form">
            <form>
                <label for="long-url">Enter or paste your URL:</label>
                <input type="text" id="long-url" name="long-url"/>
                <button type="button" id="shorten-btn">Shorten</button>
            </form>
        </div>
        <div id="output" style="display: none">
            <p>Shortened URL:</p>
            <div id="short-url">
                <a href="" target="_blank"></a>
                <button type="button" id="copy-btn">Copy</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
